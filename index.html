<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robotics Club Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: rgb(182, 216, 236);
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2>Robotics Club Registration Form</h2>
        <form>
            <label>Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">

            <label class="mt-3">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Enter your age">

            <label class="mt-3">School Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="example@obmontessori.edu.ph">

            <label class="mt-3">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">

            <h6 class="mt-3">Topics of Interest</h6>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value=""> Artificial Intelligence
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value=""> Robotics Engineering
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value=""> Automation
                </label>
            </div>

            <h6 class="mt-3">Experience Level</h6>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="experienceLevel" value="Beginner"> Beginner
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="experienceLevel" value="Intermediate"> Intermediate
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="experienceLevel" value="Advanced"> Advanced
                </label>
            </div>

            <div class="form-group mt-3">
                <label for="project">Select a Project</label>
                <select class="form-control" id="project">
                    <option>Breakfastinator 3000</option>
                    <option>Springlock Animatronic Suit</option>
                    <option>AI Assistant</option>
                    <option>Robot Lucha Libre</option>
                </select>
            </div>


            <label class="mt-3">Reason for Joining</label>
            <textarea class="form-control" rows="5" id="reason" placeholder="Type your reason here"></textarea>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

</body>
</html>
